referenceText=Pomoc na temat korzystania programy:\n1.Wpisz liczb\u0119, korze\u0144, z kt\u00f3rego chcesz wyodr\u0119bni\u0107, w pole z podpisem "Liczba".\n\u041f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0438\u0432\u0430\u044e\u0442\u0441\u044f zwyk\u0142e liczby, zespolone w formacie "liczba"+/-"liczba"i (je\u015bli cz\u0119\u015b\u0107 urojona jest r\u00f3wna 1 lub -1, mo\u017cna j\u0105 pomin\u0105\u0107) i d\u0142ugie.\n2.Wprowad\u017a dok\u0142adno\u015b\u0107, z kt\u00f3rej chcesz obliczy\u0107 pierwiastek kwadratowy z tej liczby, w pole z podpisem "Dok\u0142adno\u015b\u0107".\n3.Kliknij przycisk "Oblicz pierwiastek".\nJe\u015bli obliczenia wypad\u0142y pomy\u015blnie, w polu "Wynik" wy\u015bwietli si\u0119 warto\u015b\u0107 \u043a\u0432\u0430\u0434\u0440\u0430\u0442\u043d\u043e\u0433 \u043a\u043e\u0440\u043d\u044f\u044f liczby.\nJe\u015bli w trakcie oblicze\u0144 wyst\u0105pi\u0142 b\u0142\u0105d, w polu "Wynik" wy\u015bwietli komunikat o b\u0142\u0119dzie.\nJe\u015bli chcesz zmieni\u0107 j\u0119zyk interfejsu, wybierz w menu "J\u0119zyk" jedn\u0105 z dost\u0119pnych alternatyw.

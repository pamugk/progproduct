referenceText=Ajuda sobre como utilizar o programa:\n1.Digite o n\u00famero, a raiz a partir da qual deseja extrair, no campo, com a assinatura de "N\u00famero".\n\u041f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0438\u0432\u0430\u044e\u0442\u0441\u044f normais de n\u00fameros complexos no formato "n\u00famero"+/-"n\u00famero"i-se a parte imagin\u00e1ria igual a 1 ou -1, a sua esquerda, se necess\u00e1rio) e longo prazo.\n2.Escreva a precis\u00e3o com a qual voc\u00ea quer calcular a raiz quadrada desse n\u00famero, no campo, com a legenda "Exactid\u00e3o".\n3.Clique no bot\u00e3o "Calcular a raiz".\nSe os c\u00e1lculos foram bem-sucedidas, no campo "Resultado", ser\u00e1 exibido o valor de \u043a\u043e\u0440\u043d\u044f\u044f n\u00famero.\nSe, no decurso de calcular o erro ocorreu, no campo "Resultado", ser\u00e1 exibida uma mensagem de erro.\nSe voc\u00ea quiser alterar o idioma da interface, clique no menu "Idioma" uma das alternativas dispon\u00edveis.

referenceText=Ayuda de uso de la aplicaci\u00f3n:\n1.Escriba el n\u00famero desde el que desea extraer en el campo con la firma n\u00famero.\nSe mantienen los n\u00fameros ordinarios, complejos en el formato "n\u00famero" + / - "n\u00famero" i (si la parte imaginaria es 1 o -1, se puede omitir) y largos.\n2.Escriba la precisi\u00f3n con la que desea calcular la ra\u00edz cuadrada de ese n\u00famero en el campo con la firma precisi\u00f3n.\n3.Haga clic en el bot\u00f3n Calcular ra\u00edz.\nSi los c\u00e1lculos se han realizado correctamente, el campo Resultado muestra el valor de n\u00famero cuadrado y ra\u00edz.\nSi se produce un error durante el c\u00e1lculo, se mostrar\u00e1 un mensaje de error en el campo Resultado.\nSi desea cambiar el idioma de la interfaz, seleccione una de las alternativas disponibles en el men\u00fa idioma.

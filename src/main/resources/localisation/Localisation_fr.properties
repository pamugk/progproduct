referenceText=Aide sur l'utilisation du programme:\n1.Entrez le nombre \u00e0 partir duquel vous souhaitez extraire la racine dans le champ sign\u00e9 "nombre".\nLes nombres normaux sont pris en charge, complexes dans le format "nombre"+/-"nombre"i (si la partie imaginaire est 1 ou -1, elle peut \u00eatre supprim\u00e9e) et longs.\n2.Entrez la pr\u00e9cision avec laquelle vous souhaitez calculer la racine carr\u00e9e de ce nombre dans le champ sign\u00e9 "pr\u00e9cision".\n3.Cliquez sur "Calculer la racine".\nSi les calculs ont \u00e9t\u00e9 effectu\u00e9s avec succ\u00e8s, le champ R\u00e9sultat affiche la valeur quadratique du nombre racine.\nSi une erreur s'est produite lors du calcul, un message d'erreur s'affiche dans le champ R\u00e9sultat.\nSi vous souhaitez changer la langue de l'interface, choisissez l'une des options disponibles dans le menu langue.

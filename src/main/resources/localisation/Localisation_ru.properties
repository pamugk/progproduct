referenceText=\u0421\u043f\u0440\u0430\u0432\u043a\u0430 \u043f\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044e \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b:\n1.\u0412\u0432\u0435\u0434\u0438\u0442\u0435 \u0447\u0438\u0441\u043b\u043e, \u043a\u043e\u0440\u0435\u043d\u044c \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0445\u043e\u0442\u0438\u0442\u0435 \u0438\u0437\u0432\u043b\u0435\u0447\u044c, \u0432 \u043f\u043e\u043b\u0435 \u0441 \u043f\u043e\u0434\u043f\u0438\u0441\u044c\u044e "\u0427\u0438\u0441\u043b\u043e".\n\u041f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0438\u0432\u0430\u044e\u0442\u0441\u044f  \u043e\u0431\u044b\u0447\u043d\u044b\u0435 \u0447\u0438\u0441\u043b\u0430, \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441\u043d\u044b\u0435 \u0432 \u0444\u043e\u0440\u043c\u0430\u0442\u0435 "\u0447\u0438\u0441\u043b\u043e"+/-"\u0447\u0438\u0441\u043b\u043e"i (\u0435\u0441\u043b\u0438 \u043c\u043d\u0438\u043c\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u0440\u0430\u0432\u043d\u0430 1 \u0438\u043b\u0438 -1, \u0435\u0451 \u043c\u043e\u0436\u043d\u043e \u043e\u043f\u0443\u0441\u0442\u0438\u0442\u044c) \u0438 \u0434\u043b\u0438\u043d\u043d\u044b\u0435.\n2.\u0412\u0432\u0435\u0434\u0438\u0442\u0435 \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u044c, \u0441 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u0432\u044b\u0447\u0438\u0441\u043b\u0438\u0442\u044c \u043a\u0432\u0430\u0434\u0440\u0430\u0442\u043d\u044b\u0439 \u043a\u043e\u0440\u0435\u043d\u044c \u044d\u0442\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430, \u0432 \u043f\u043e\u043b\u0435 \u0441 \u043f\u043e\u0434\u043f\u0438\u0441\u044c\u044e "\u0422\u043e\u0447\u043d\u043e\u0441\u0442\u044c".\n3.\u041d\u0430\u0436\u043c\u0438\u0442\u0435 \u043a\u043d\u043e\u043f\u043a\u0443 "\u0412\u044b\u0447\u0438\u0441\u043b\u0438\u0442\u044c \u043a\u043e\u0440\u0435\u043d\u044c".\n\u0415\u0441\u043b\u0438 \u0432\u044b\u0447\u0438\u0441\u043b\u0435\u043d\u0438\u044f \u043f\u0440\u043e\u0448\u043b\u0438 \u0443\u0441\u043f\u0435\u0448\u043d\u043e, \u0432 \u043f\u043e\u043b\u0435 "\u0420\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442" \u0431\u0443\u0434\u0435\u0442 \u0432\u044b\u0432\u0435\u0434\u0435\u043d\u043e \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u043a\u0432\u0430\u0434\u0440\u0430\u0442\u043d\u043e\u0433 \u043a\u043e\u0440\u043d\u044f\u044f \u0447\u0438\u0441\u043b\u0430.\n\u0415\u0441\u043b\u0438 \u0432 \u0445\u043e\u0434\u0435 \u0432\u044b\u0447\u0438\u0441\u043b\u0435\u043d\u0438\u044f \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u0430 \u043e\u0448\u0438\u0431\u043a\u0430, \u0432 \u043f\u043e\u043b\u0435 "\u0420\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442" \u0431\u0443\u0434\u0435\u0442 \u0432\u044b\u0432\u0435\u0434\u0435\u043d\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u043e\u0431 \u043e\u0448\u0438\u0431\u043a\u0435.\n\u0415\u0441\u043b\u0438 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u0441\u043c\u0435\u043d\u0438\u0442\u044c \u044f\u0437\u044b\u043a \u0438\u043d\u0442\u0435\u0440\u0444\u0435\u0439\u0441\u0430, \u0432\u044b\u0431\u0435\u0440\u0438\u0442\u0435 \u0432 \u043c\u0435\u043d\u044e "\u042f\u0437\u044b\u043a" \u043e\u0434\u043d\u0443 \u0438\u0437 \u0438\u043c\u0435\u044e\u0449\u0438\u0445\u0441\u044f \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432.
aboutText=\u0412\u044b\u0447\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c \u043a\u043e\u0440\u043d\u0435\u0439 \u0432\u0435\u0440\u0441\u0438\u0438 1.0
